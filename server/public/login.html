<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/059c70ca4c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@900&family=Roboto+Mono&family=Rock+Salt&display=swap"
    rel="stylesheet">
</head>
<body>
  <div id="login-background">
    <div id="logo">SPOTIF.I</div>
    <a id="login-button">CONNECT</a>
    <video id="background-video" autoplay loop muted>
      <source src="assets/background.mp4" type="video/mp4" />
    </video>
  </div>
  <script>
  const clientId = 'bcaf96c9c8a246dbb00a2348debeb62c';
  const responseType = 'code';
  const redirectUri = 'http://localhost:3000/api/spotify-auth';
  const scope = 'user-read-email user-top-read user-read-private';
  const params = new URLSearchParams();
  params.set('client_id', clientId);
  params.set('response_type', responseType);
  params.set('redirect_uri', redirectUri);
  params.set('scope', scope);

  const anchorTag = document.querySelector('#login-button');
  anchorTag.setAttribute('href', 'https://accounts.spotify.com/authorize?' + params);
  </script>
</body>
</html>
